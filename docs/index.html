<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Room3D</title>
  <script src="room3d.js"></script>
  <link href="room3d.css" rel="stylesheet">
  <style rel="stylesheet">

    html {width:100%; height:100%; margin:0; padding:0}
    body {background:rgb(116, 116, 116); width:100%; margin:0; padding:0; height:100%; overflow:hidden; box-sizing: border-box;}

  </style>
</head>
<body>

<div id="Scene"></div>

<script>

  let myScene = new Scene3D("#Scene",{
    width:"800px",
    depth:"400px",
    rooms:[
      {
        className:"kitchen",
        width:"62.5%",
        depth:"100%",
        height:"400px",
        showWall:true,
        showLine:true,
        showFloor:true,
        boxes:[
          {
            width:"100px",
            depth:"100px",
            height:"200px",
            marker:{
              show:false
            }
          },
          {
            width:"100px",
            depth:"100px",
            height:"100px",
            left:"150px",
            top:"160px",
            color:"#333",
            offsetZ:"100px",
            rotateZ:"30deg",
            marker:{
              
            }
          },
          {
            width:"100px",
            depth:"100px",
            height:"120px",
            bottom:"20px",
            right:"20px",
            color:"#1D4281",
            opacity:0.8,
            name:"精密空调",
            marker:{
              left:"500px",
              top:"400px",
              width:"100px",
              lineColor:"red",
              lineWidth:"2px",
              backgroundColor:"yellow",
              fontColor:"black",
              offsetZ:"110%",
              content:`
              <h4>{{params.title}}</h4>
              <p>温度：{{params.temp}}</p>
              <p>状态：{{params.status}}</p>
              `,
              params:{
                temp:"30 °C",
                status:"正常"
              }
            }
          }
        ]
      },
      {
        className:"bedroom",
        width:"300px",
        depth:"400px",
        height:"300px",
        left:"500px",
        bottom:"0px",
        boxes:[
          {
            className:"peidiangui",
            name:"柜子",
            width:"50%",
            depth:"50%",
            height:"50%",
            color:"#D84E40",
            left:"1px",
            showLine:false
          }
        ]
      }
    ]
  })
  let room = myScene.rooms[1]
  let door = room.buildDoor("right",
    {
      width:"70px",
      height:"140px",
      right:"10%",
      left:"auto",
      show:true
    }
  )
  door.openDoor()
</script>
</body>
</html>
