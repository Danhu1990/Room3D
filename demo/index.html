<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Room3D</title>
  <script src="../js/room3d.js"></script>
  <link rel="stylesheet" href="../css/room3d.css">
  
  <style rel="stylesheet">
    html,body {width:100%; height:100%; margin:0; padding:0;}
    #Scene1 {width:100%; height:100%}
  </style>
</head>
<body>

<div id="Scene1"></div>

<script>
  let myScene = new Scene3D("#Scene1",{
    width:"400px",
    depth:"400px",
    rooms:[
      {
        className:"room1",
        height:"400px",
        boxes:[
          {
            width:"100px",
            depth:"100px",
            height:"200px",
            rotateHor:"0deg"
          },
          {
            width:"100px",
            depth:"100px",
            height:"100px",
            left:"150px",
            top:"160px",
            color:"green",
            rotateHor:"0deg"
          },
          {
            width:"100px",
            depth:"100px",
            height:"50px",
            bottom:"0px",
            right:"0px",
            color:"blue",
            rotateHor:"0deg"
          }
        ]
      }
    ]
  })
</script>
</body>
</html>
